<div class="product-main-container  h-25rem box" [routerLink]="['/products/detail-view']">
    <div class="ribbon ribbon-top-left" *ngIf = "product.tag"><span>{{ product.tagContent }}</span></div>
    <div class="text-left p-3 border-round-sm bg-primary font-bold relative cursor-pointer product-container"
        style="background: url('{{ product.imageUrl }}'); background-repeat: no-repeat; background-size: cover;">

        <p-button class="explore-btn" label="Customize" styleClass="p-button-rounded"></p-button>
    </div>
    <div class="text-left p-3 border-round-sm relative cursor-pointer product-content">
        <div class="grid">
            <div class="col-12 md:col-12 lg:col-12 p-1">
                {{ product.name }}
            </div>
            <div class="col-12 md:col-12 lg:col-12">
                <p-rating [readonly]="true" [(ngModel)] = "product.rating" [cancel]="false"></p-rating>
            </div>
            <div class="col-12 md:col-12 lg:col-12 font-bold p-1">
                <div class="grid">
                    <div class="flex">
                        <div class="original-price font-bold p-1" style="text-decoration: line-through;">
                            Rs: {{ product.originalPrice }}
                        </div>
                        <div class="actual-price font-bold p-1" style="color: var(--primary-color)">
                            Rs: {{ product.actualPrice }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
