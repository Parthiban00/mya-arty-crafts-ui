<div class="cart-list-container">
  <div class="shopping-cart">
    <!-- Title -->
    <div class="header w-full flex justify-content-center align-items-center font-bold mb-4 text-2xl h-5rem"
      style="background: var(--secondary-color); color: white;">
      SHOPPING BAG
    </div>

    <ng-container *ngIf="cartData">
      <app-items-list [itemList]="cartData"></app-items-list>

    </ng-container>
    <ng-container *ngIf="!cartData">
      <!-- no cart data found -->

    </ng-container>


    <div class="total-price-cotainer">
      <div class="grid">
        <div class="col-6 md:col-9 lg:col-9 xl:col-9 p-3">
          <div class="grid">
            <div class="col-12 md:col-12 lg:col-12 xl:col-12 font-bold p-3 text-right">
              Total Price (₹)
            </div>
            <div class="col-12 md:col-12 lg:col-12 xl:col-12 font-bold p-3 text-right">
              Shipping Charge (₹)
            </div>
            <div class="col-12 md:col-12 lg:col-12 xl:col-12 font-bold p-3 text-right">
              Payable Amount (₹)
            </div>
          </div>
        </div>
        <div class="col-6 md:col-3 lg:col-3 xl:col-3 p-3">
          <div class="grid">
            <div class="col-12 md:col-12 lg:col-12 xl:col-12 font-bold p-3 text-left">
            {{totalPrice}}.00
            </div>
            <div class="col-12 md:col-12 lg:col-12 xl:col-12 font-bold p-3 text-left">
              {{shippingCharge}}
            </div>
            <div class="col-12 md:col-12 lg:col-12 xl:col-12 font-bold p-3 text-left">
              {{payableAmount}}
            </div>
          </div>
        </div>
      </div>
      <div class="grid">
        <!-- <div class="col-12 md:col-6 lg:col-6 xl:col-6 p-3">
          <p-button class="w-full" type="submit" styleClass="p-button-secondary" label="Save For Later" (click)="saveToLater()"></p-button>
        </div> -->
        <div class="col-12 md:col-12 lg:col-12 xl:col-12 p-3">
          <p-button class="w-full" type="submit" label="Proceed To Checkout" (click)="proceedToCheckOut()"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
